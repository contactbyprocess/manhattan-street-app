<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <!-- PWA plein √©cran et safe-area -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />

  <title>Manhattan Street ‚Äî Commande</title>
  <link rel="stylesheet" href="styles.css?v=72" />
  <script defer src="app.js?v=72"></script>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="assets/splash.jpg" alt="Splash Manhattan Street">
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- ===== Banni√®re (Accueil uniquement) ===== -->
  <section class="banner" id="homeBanner">
    <div class="banner-track" id="bannerTrack">
      <img src="assets/banner1.jpg" alt="Banni√®re 1" />
      <img src="assets/banner2.jpg" alt="Banni√®re 2" />
      <img src="assets/banner3.jpg" alt="Banni√®re 3" />
    </div>
    <div class="banner-dots" id="bannerDots"></div>
  </section>

  <!-- ===== Contenu principal ===== -->
  <main class="layout">
    <!-- Accueil -->
    <section class="tab tab-home active" id="tab-home">
      <section class="hero-min">
        <h1 class="hero-hash">#ManhattanStreet</h1>
        <p class="hero-tag">TON INCONTOURNABLE üóΩüî•</p>
      </section>

      <section class="home-card">
        <div class="prog-row">
          <h2 class="home-title">Mon Programme</h2>
          <div class="points-badge">Points : <strong id="pointsCountTop">0</strong></div>
        </div>
      </section>

      <section class="home-block">
        <h2>Mon espace client</h2>
        <div class="client-grid">
          <button class="client-tile" id="tileOrders"><span>Mes commandes</span></button>
          <button class="client-tile" id="tileProfile"><span>Mon profil</span></button>
        </div>
      </section>
    </section>

    <!-- Commande -->
    <section class="tab" id="tab-order">
      <!-- Aligne avec le JS: .segmented + .seg-btn -->
      <div class="order-overlay">
        <div class="segmented" id="orderModes">
          <button class="seg-btn" data-mode="takeaway">√Ä emporter</button>
          <button class="seg-btn" data-mode="delivery">Livraison</button>
          <button class="seg-btn" data-mode="dinein">Sur place</button>
        </div>

        <!-- Panneaux dynamiques -->
        <div class="panel" id="deliveryPanel" style="display:none;">
          <form id="addressForm" class="address-row">
            <input id="deliveryAddress" placeholder="Ex: 15 rue de Paris, Mouscron" />
            <button class="btn small primary" type="submit">Valider</button>
          </form>
        </div>

        <div class="panel" id="dineinPanel" style="display:none;">
          <label>Num√©ro de table
            <input id="tableNumberInline" inputmode="numeric" pattern="[0-9]*" placeholder="Ex : 12" />
          </label>
        </div>
      </div>

      <!-- Carte plein √©cran sous l‚Äôoverlay -->
      <div class="map-fullscreen" id="orderMap">
        <!-- Leaflet prendra la main ici (JS). Si tu pr√©f√®res l‚Äôiframe de secours, garde ton .map-wrap dans la card -->
      </div>

      <!-- Card d‚Äôinfos / fallback -->
      <div class="order-card">
        <h2 id="orderModeTitle">Commande</h2>
        <div class="order-info hint" id="orderInfo"></div>

        <!-- Fallback iframe (reste utile si Leaflet indispo) -->
        <div class="map-wrap">
          <iframe id="mapFrame" title="Carte"
                  src="https://www.openstreetmap.org/export/embed.html?bbox=3.204,50.734,3.224,50.754&layer=mapnik&marker=50.744,3.214">
          </iframe>
        </div>

        <div class="order-actions">
          <button class="btn primary" id="orderStart">Commencer ma commande</button>
        </div>
      </div>
    </section>

    <!-- Fid√©lit√© -->
    <section class="tab" id="tab-loyalty">
      <div class="card">
        <h2>Ma carte de fid√©lit√©</h2>
        <div class="loyalty-card">
          <div class="lc-header">MANHATTAN STREET</div>
          <div class="lc-body">
            <div class="lc-name" id="lcName">Pr√©nom</div>
            <div class="lc-id" id="lcId">ID ‚Äî XXXX</div>
            <div class="lc-points">Points : <span id="lcPoints">0</span></div>
          </div>
        </div>
        <p class="hint">Pr√©sente ce QR en caisse :</p>
        <div class="qr-wrap">
          <div id="qrCanvas" class="qr-canvas"></div>
          <div class="qr-code-text" id="qrCodeText"></div>
        </div>
      </div>
    </section>

    <!-- Historique -->
    <section class="tab" id="tab-orders">
      <div class="card">
        <h2>Mon historique</h2>
        <div id="myOrders"></div>
      </div>
    </section>

    <!-- Profil -->
    <section class="tab" id="tab-profile">
      <div class="card">
        <h2>Mon profil</h2>
        <div class="grid">
          <label>Pr√©nom <input id="profileName" /></label>
          <label>E-mail <input id="profileEmail" type="email" /></label>
          <label>T√©l√©phone <input id="profilePhone" type="tel" /></label>
        </div>
        <button class="btn primary" id="saveProfileBtn">Enregistrer</button>
      </div>
    </section>
  </main>

  <!-- Tabbar -->
  <nav class="tabbar" aria-label="Navigation">
    <button class="tabbtn" data-tab="home"><img class="tab-ic" src="assets/tab-home.svg" alt=""/></button>
    <button class="tabbtn" data-tab="loyalty"><img class="tab-ic" src="assets/tab-loyalty.svg" alt=""/></button>
    <button class="tabbtn" data-tab="orders"><img class="tab-ic" src="assets/tab-orders.svg" alt=""/></button>
    <button class="tabbtn" data-tab="profile"><img class="tab-ic" src="assets/tab-profile.svg" alt=""/></button>
    <button class="cta-img" id="ctaOrder"><img src="assets/cta-commander.svg" alt="Commander"/></button>
  </nav>
</body>
</html>
