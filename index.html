<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <!-- PWA plein Ã©cran + safe-area -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />

  <title>Manhattan Street â€” Commande</title>

  <!-- Leaflet (carte) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css?v=72" />
  <script defer src="app.js?v=72"></script>
</head>
<body>
  <!-- Splash -->
  <div id="splash" class="splash">
    <img src="assets/splash.jpg" alt="Splash Manhattan Street">
  </div>

  <!-- toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- ===== BanniÃ¨re (Accueil uniquement) ===== -->
  <section class="banner" id="homeBanner">
    <div class="banner-track" id="bannerTrack">
      <img src="assets/banner1.jpg" alt="BanniÃ¨re 1" />
      <img src="assets/banner2.jpg" alt="BanniÃ¨re 2" />
      <img src="assets/banner3.jpg" alt="BanniÃ¨re 3" />
    </div>
    <div class="banner-dots" id="bannerDots"></div>
  </section>

  <!-- ===== Contenu principal ===== -->
  <main class="layout">
    <!-- Accueil -->
    <section class="tab tab-home active" id="tab-home">
      <section class="hero-min">
        <h1 class="hero-hash">#ManhattanStreet</h1>
        <p class="hero-tag">TON INCONTOURNABLE ðŸ—½ðŸ”¥</p>
      </section>

      <section class="home-card">
        <div class="prog-row">
          <h2 class="home-title">Mon Programme</h2>
          <div class="points-badge">Points : <strong id="pointsCountTop">0</strong></div>
        </div>
      </section>

      <section class="home-block">
        <h2>Mon espace client</h2>
        <div class="client-grid">
          <button class="client-tile" id="tileOrders"><span>Mes commandes</span></button>
          <button class="client-tile" id="tileProfile"><span>Mon profil</span></button>
        </div>
      </section>
    </section>

    <!-- Commande -->
    <section class="tab" id="tab-order">
      <!-- Segmented control -->
      <div class="order-modes segmented" id="orderModes">
        <button class="seg-btn" data-mode="takeaway">Ã€ emporter</button>
        <button class="seg-btn" data-mode="delivery">Livraison</button>
        <button class="seg-btn" data-mode="dinein">Sur place</button>
      </div>

      <div class="order-card">
        <h2 id="orderModeTitle">Commande</h2>
        <div class="order-info hint" id="orderInfo"></div>

        <!-- LIVRAISON -->
        <div id="deliveryPanel" class="panel" style="display:none; margin-top:10px;">
          <div class="address-row">
            <input id="deliveryAddress" placeholder="Ex: 15 rue de Paris, Mouscron" />
            <button id="checkAddressBtn" class="btn small primary">Valider</button>
          </div>
          <p class="hint" style="margin-top:6px">On livre autour du restaurant (â‰ˆ 5 km).</p>
        </div>

        <!-- SUR PLACE -->
        <div id="dineinPanel" class="panel" style="display:none; margin-top:10px;">
          <label>NumÃ©ro de table
            <input id="tableNumberInline" inputmode="numeric" pattern="[0-9]*" placeholder="Ex : 12" />
          </label>
        </div>

        <!-- Carte interactive -->
        <div class="map-wrap" style="margin-top:12px;">
          <div id="orderMap" class="leaflet-map"></div>
        </div>

        <div class="order-actions">
          <button class="btn primary" id="orderStart">Commencer ma commande</button>
        </div>
      </div>

      <!-- petit tampon pour stabiliser le bas quand lâ€™onglet est vide -->
      <div class="page-spacer"></div>
    </section>

    <!-- FidÃ©litÃ© -->
    <section class="tab" id="tab-loyalty">
      <div class="card">
        <h2>Ma carte de fidÃ©litÃ©</h2>
        <div class="loyalty-card">
          <div class="lc-header">MANHATTAN STREET</div>
          <div class="lc-body">
            <div class="lc-name" id="lcName">PrÃ©nom</div>
            <div class="lc-id" id="lcId">ID â€” XXXX</div>
            <div class="lc-points">Points : <span id="lcPoints">0</span></div>
          </div>
        </div>
        <p class="hint">PrÃ©sente ce QR en caisse :</p>
        <div class="qr-wrap">
          <div id="qrCanvas" class="qr-canvas"></div>
          <div class="qr-code-text" id="qrCodeText"></div>
        </div>
      </div>
      <div class="page-spacer"></div>
    </section>

    <!-- Historique -->
    <section class="tab" id="tab-orders">
      <div class="card">
        <h2>Mon historique</h2>
        <div id="myOrders"></div>
      </div>
      <div class="page-spacer"></div>
    </section>

    <!-- Profil -->
    <section class="tab" id="tab-profile">
      <div class="card">
        <h2>Mon profil</h2>
        <div class="grid">
          <label>PrÃ©nom <input id="profileName" /></label>
          <label>E-mail <input id="profileEmail" type="email" /></label>
          <label>TÃ©lÃ©phone <input id="profilePhone" type="tel" /></label>
        </div>
        <button class="btn primary" id="saveProfileBtn">Enregistrer</button>
      </div>
      <div class="page-spacer"></div>
    </section>
  </main>

  <!-- Tabbar (blanche, validÃ©e, CTA centrÃ©) -->
  <nav class="tabbar" aria-label="Navigation">
    <button class="tabbtn" data-tab="home"><img class="tab-ic" src="assets/tab-home.svg" alt=""/></button>
    <button class="tabbtn" data-tab="loyalty"><img class="tab-ic" src="assets/tab-loyalty.svg" alt=""/></button>
    <button class="tabbtn" data-tab="orders"><img class="tab-ic" src="assets/tab-orders.svg" alt=""/></button>
    <button class="tabbtn" data-tab="profile"><img class="tab-ic" src="assets/tab-profile.svg" alt=""/></button>
    <button class="cta-img" id="ctaOrder"><img src="assets/cta-commander.svg" alt="Commander"/></button>
  </nav>
</body>
</html>
