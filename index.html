<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <!-- PWA plein √©cran sous encoche -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />

  <title>Manhattan Street ‚Äî Commande</title>

  <link rel="stylesheet" href="styles.css?v=66" />
  <script defer src="app.js?v=66"></script>
</head>
<body>
  <!-- toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- ===== Banni√®re ===== -->
  <section class="banner">
    <div class="banner-track" id="bannerTrack">
      <img src="assets/banner1.jpg" alt="Banni√®re 1" />
      <img src="assets/banner2.jpg" alt="Banni√®re 2" />
      <img src="assets/banner3.jpg" alt="Banni√®re 3" />
    </div>
    <div class="banner-dots" id="bannerDots"></div>
  </section>

  <!-- ===== Contenu principal ===== -->
  <main class="layout">
    <!-- Accueil -->
    <section class="tab tab-home active" id="tab-home">
      <section class="hero-min">
        <h1 class="hero-hash">#ManhattanStreet</h1>
        <p class="hero-tag">TON INCONTOURNABLE üóΩüî•</p>
      </section>

      <!-- Mon programme -->
      <section class="home-card">
        <div class="prog-row">
          <h2 class="home-title">Mon Programme</h2>
          <div class="points-badge">Points : <strong id="pointsCountTop">0</strong></div>
        </div>
      </section>

      <!-- Hype du moment -->
      <section class="home-block">
        <div class="home-block-head">
          <h2>La hype du moment ‚ú®</h2>
          <button class="btn outline small" id="goOrderTop">Commander ‚Ä∫</button>
        </div>
        <!-- Liste neutralis√©e par JS -->
        <div class="hscroll compact3" id="featured"></div>
      </section>

      <!-- Espace client -->
      <section class="home-block">
        <h2>Mon espace client</h2>
        <div class="client-grid">
          <button class="client-tile" id="tileOrders"><span>Mes commandes</span></button>
          <button class="client-tile" id="tileProfile"><span>Mon profil</span></button>
        </div>
      </section>
    </section>

    <!-- Commande (ONGLET, pas de modal) -->
    <section class="tab" id="tab-order">
      <!-- S√©lecteur de type de commande (int√©gr√© dans l‚Äôonglet) -->
      <div class="card" id="orderTypeCard">
        <h2>Choisis ton type de commande</h2>
        <div class="order-type-grid" style="margin-top:10px">
          <button class="order-type" id="otClickCollect"><div class="ot-emoji">üõçÔ∏è</div><div>Click & Collect</div></button>
          <button class="order-type" id="otDelivery"><div class="ot-emoji">üöö</div><div>Livraison</div></button>
          <button class="order-type" id="otDineIn"><div class="ot-emoji">üçΩÔ∏è</div><div>Sur place</div></button>
        </div>
        <div id="dineInExtrasInline" class="grid" style="display:none; margin-top:10px">
          <label>Num√©ro de table
            <input id="tableNumberInline" inputmode="numeric" pattern="[0-9]*" placeholder="Ex : 12" />
          </label>
        </div>
      </div>

      <div class="card">
        <h2 id="orderModeTitle">Commande</h2>
        <div class="order-info hint" id="orderInfo"></div>

        <div class="map-wrap" style="margin-top:10px">
          <iframe id="mapFrame" title="Carte" loading="lazy"
            src="https://www.openstreetmap.org/export/embed.html?bbox=3.204%2C50.734%2C3.224%2C50.754&layer=mapnik&marker=50.744%2C3.214"></iframe>
        </div>

        <div id="dineInBlock" class="grid" style="display:none;margin-top:10px">
          <label>Num√©ro de table
            <input id="tableNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Ex : 12" />
          </label>
        </div>

        <div class="order-actions" style="margin-top:10px">
          <button class="btn primary" id="orderStart">Commencer ma commande</button>
        </div>
      </div>
    </section>

    <!-- Fid√©lit√© -->
    <section class="tab" id="tab-loyalty">
      <div class="card">
        <h2>Ma carte de fid√©lit√©</h2>

        <div class="loyalty-card">
          <div class="lc-header">MANHATTAN STREET</div>
          <div class="lc-body">
            <div class="lc-name" id="lcName">Pr√©nom</div>
            <div class="lc-id" id="lcId">ID ‚Äî XXXX</div>
            <div class="lc-points">Points : <span id="lcPoints">0</span></div>
          </div>
        </div>

        <p class="hint" style="margin-top:8px">Pr√©sente ce QR en caisse :</p>
        <div class="qr-wrap">
          <div id="qrCanvas" class="qr-canvas" aria-label="QR code"></div>
          <div class="qr-code-text" id="qrCodeText"></div>
        </div>
      </div>
    </section>

    <!-- Historique -->
    <section class="tab" id="tab-orders">
      <div class="card">
        <h2>Mon historique</h2>
        <div id="myOrders"></div>
      </div>
    </section>

    <!-- Profil -->
    <section class="tab" id="tab-profile">
      <div class="card">
        <h2>Mon profil</h2>
        <div class="grid">
          <label>Pr√©nom <input id="profileName" /></label>
          <label>E-mail <input id="profileEmail" type="email" /></label>
          <label>T√©l√©phone <input id="profilePhone" type="tel" /></label>
        </div>
        <button class="btn primary" id="saveProfileBtn">Enregistrer</button>
      </div>
    </section>
  </main>

  <!-- Ancien CTA rond (neutralis√© en CSS global) -->
  <button id="orderCta" class="order-cta-round" aria-label="Commander">üõçÔ∏è</button>

  <!-- ===== Tabbar (blanche, unifi√©e) ===== -->
  <nav class="tabbar" aria-label="Navigation">
    <button class="tabbtn" data-tab="home" aria-label="Accueil">
      <img class="tab-ic" src="assets/tab-home.svg" alt="" />
    </button>
    <button class="tabbtn" data-tab="loyalty" aria-label="Fid√©lit√©">
      <img class="tab-ic" src="assets/tab-loyalty.svg" alt="" />
    </button>
    <button class="tabbtn" data-tab="orders" aria-label="Historique">
      <img class="tab-ic" src="assets/tab-orders.svg" alt="" />
    </button>
    <button class="tabbtn" data-tab="profile" aria-label="Profil">
      <img class="tab-ic" src="assets/tab-profile.svg" alt="" />
    </button>
    <!-- CTA centr√© -->
    <button class="cta-img" id="ctaOrder" aria-label="Commander">
      <img src="assets/cta-commander.svg" alt="" />
    </button>
  </nav>
</body>
</html>
