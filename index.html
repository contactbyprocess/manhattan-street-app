<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Manhattan Street ‚Äî Commande</title>

  <!-- bump versions pour casser le cache -->
  <link rel="stylesheet" href="styles.css?v=59" />
  <script defer src="app.js?v=59"></script>
</head>
<body>
  <!-- toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- ===== Banni√®re (valid√©e) ===== -->
  <section class="banner">
    <div class="banner-track" id="bannerTrack">
      <img src="assets/banner1.jpg" alt="Banni√®re 1" />
      <img src="assets/banner2.jpg" alt="Banni√®re 2" />
      <img src="assets/banner3.jpg" alt="Banni√®re 3" />
    </div>
    <div class="banner-dots" id="bannerDots"></div>
  </section>

  <!-- ===== Contenu principal ===== -->
  <main class="layout">
    <!-- Accueil -->
    <section class="tab tab-home active" id="tab-home">
      <section class="hero-min">
        <h1 class="hero-hash">#ManhattanStreet</h1>
        <p class="hero-tag">TON INCONTOURNABLE üóΩüî•</p>
      </section>

      <section class="home-card">
        <div class="prog-row">
          <h2 class="home-title">Mon Programme</h2>
          <div class="points-badge">Points : <strong id="pointsCountTop">0</strong></div>
        </div>
      </section>

      <section class="home-block">
        <div class="home-block-head">
          <h2>La hype du moment ‚ú®</h2>
          <button class="btn outline small" id="goOrderTop">Commander ‚Ä∫</button>
        </div>
        <div class="hscroll compact3" id="featured"></div>
      </section>

      <section class="home-block">
        <h2>Mon espace client</h2>
        <div class="client-grid">
          <button class="client-tile" id="tileOrders"><span>Mes commandes</span></button>
          <button class="client-tile" id="tileProfile"><span>Mon profil</span></button>
        </div>
      </section>
    </section>

    <!-- Commande -->
    <section class="tab" id="tab-order">
      <div class="card">
        <h2 id="orderModeTitle">Commande</h2>
        <div class="order-info hint" id="orderInfo"></div>

        <div class="map-wrap">
          <iframe id="mapFrame" title="Carte" loading="lazy"
            src="https://www.openstreetmap.org/export/embed.html?bbox=3.204%2C50.734%2C3.224%2C50.754&layer=mapnik&marker=50.744%2C3.214"></iframe>
        </div>

        <div id="dineInBlock" class="grid" style="display:none;margin-top:10px">
          <label>Num√©ro de table
            <input id="tableNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Ex : 12" />
          </label>
        </div>

        <div class="order-actions">
          <button class="btn primary" id="orderStart">Commencer ma commande</button>
        </div>
      </div>
    </section>

    <!-- Fid√©lit√© -->
    <section class="tab" id="tab-loyalty">
      <div class="card">
        <h2>Ma carte de fid√©lit√©</h2>

        <div class="loyalty-card">
          <div class="lc-header">MANHATTAN STREET</div>
          <div class="lc-body">
            <div class="lc-name" id="lcName">Pr√©nom</div>
            <div class="lc-id" id="lcId">ID ‚Äî XXXX</div>
            <div class="lc-points">Points : <span id="lcPoints">0</span></div>
          </div>
        </div>

        <p class="hint" style="margin-top:8px">Pr√©sente ce QR en caisse :</p>
        <div class="qr-wrap">
          <div id="qrCanvas" class="qr-canvas" aria-label="QR code"></div>
          <div class="qr-code-text" id="qrCodeText"></div>
        </div>
      </div>
    </section>

    <!-- Historique -->
    <section class="tab" id="tab-orders">
      <div class="card">
        <h2>Mon historique</h2>
        <div id="myOrders"></div>
      </div>
    </section>

    <!-- Profil -->
    <section class="tab" id="tab-profile">
      <div class="card">
        <h2>Mon profil</h2>
        <div class="grid">
          <label>Pr√©nom <input id="profileName" /></label>
          <label>E-mail <input id="profileEmail" type="email" /></label>
          <label>T√©l√©phone <input id="profilePhone" type="tel" /></label>
        </div>
        <button class="btn primary" id="saveProfileBtn">Enregistrer</button>
      </div>
    </section>
  </main>

  <!-- Ancien CTA rond (neutralis√© en CSS) -->
  <button id="orderCta" class="order-cta-round" aria-label="Commander">üõçÔ∏è</button>

  <!-- Modal commande -->
  <div id="orderTypeModal" class="modal" aria-hidden="true">
    <div class="modal-bg"></div>
    <div class="modal-card">
      <div class="modal-header"><h3>Choisis ton type de commande</h3></div>
      <div class="pad">
        <div class="order-type-grid">
          <button class="order-type" id="otClickCollect"><div class="ot-emoji">üõçÔ∏è</div><div>Click & Collect</div></button>
          <button class="order-type" id="otDelivery"><div class="ot-emoji">üöö</div><div>Livraison</div></button>
          <button class="order-type" id="otDineIn"><div class="ot-emoji">üçΩÔ∏è</div><div>Sur place</div></button>
        </div>
        <div id="dineInExtras" class="dinein-form" style="display:none">
          <label>Num√©ro de table
            <input id="tableNumberModal" inputmode="numeric" pattern="[0-9]*" placeholder="Ex : 12" />
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn ghost" id="orderTypeClose">Fermer</button>
      </div>
    </div>
  </div>

  <!-- ===== Tabbar (2 | CTA | 2) ===== -->
  <nav class="tabbar" aria-label="Navigation">
    <button class="tabbtn" data-tab="home" aria-label="Accueil">
      <img class="tab-ic" src="assets/tab-home.svg" alt="" />
    </button>
    <button class="tabbtn" data-tab="loyalty" aria-label="Fid√©lit√©">
      <img class="tab-ic" src="assets/tab-loyalty.svg" alt="" />
    </button>
    <button class="tabbtn" data-tab="orders" aria-label="Historique">
      <img class="tab-ic" src="assets/tab-orders.svg" alt="" />
    </button>
    <button class="tabbtn" data-tab="profile" aria-label="Profil">
      <img class="tab-ic" src="assets/tab-profile.svg" alt="" />
    </button>
    <button class="cta-img" id="ctaOrder" aria-label="Commander">
      <img src="assets/cta-commander.svg" alt="" />
    </button>
  </nav>

  <!-- ===== BLOC DE FOR√áAGE : tabbar fine + zone iOS peinte derri√®re ===== -->
  <style id="force-tabbar-bottom">
    /* Visibilit√© onglets (s√©curit√©) */
    .tab{display:none}.tab.active{display:block}

    /* Neutralise tous anciens essais qui gonflaient ou remontaient la barre */
    body::after{ display:none !important; }
    .tabbar::before{ display:none !important; }
    .tabbar{ padding-bottom:0 !important; height:43px !important; }

    /* Position propre : 43px, coll√©e juste au-dessus du home indicator */
    .tabbar{
      position:fixed !important; left:0 !important; right:0 !important;
      bottom: env(safe-area-inset-bottom, 0px) !important;
      background:#A64027 !important; z-index:30 !important;
      padding:0 16px !important; box-shadow:0 -2px 8px rgba(0,0,0,.08) !important;

      display:grid !important;
      grid-template-columns:
        minmax(64px,1fr)
        minmax(64px,1fr)
        calc(var(--cta-size) + 16px)
        minmax(64px,1fr)
        minmax(64px,1fr) !important;
      align-items:center !important;
    }

    /* Peindre la safe-area SOUS la tabbar, sans l‚Äô√©paissir */
    .tabbar::after{
      content:"";
      position:fixed; left:0; right:0; bottom:0;
      height: env(safe-area-inset-bottom, 0px);
      background:#A64027;
      pointer-events:none;
      z-index:20; /* sous la tabbar (30) */
    }

    /* Ic√¥nes adaptatives + placement sym√©trique autour du CTA */
    .tabbar .tabbtn{ width:100% !important; height:72px !important; justify-self:center !important; -webkit-tap-highlight-color:transparent; }
    .tabbar .tabbtn .tab-ic{ width:min(72px,100%) !important; height:auto !important; object-fit:contain !important; }
    .tabbar .tabbtn:nth-of-type(1){ grid-column:1 !important; }
    .tabbar .tabbtn:nth-of-type(2){ grid-column:2 !important; }
    .tabbar .tabbtn:nth-of-type(3){ grid-column:4 !important; }
    .tabbar .tabbtn:nth-of-type(4){ grid-column:5 !important; }

    /* Pas d‚Äôeffet ‚Äútap/ombre‚Äù */
    .tabbtn, .tabbtn:focus, .tabbtn:active{ outline:none !important; box-shadow:none !important; background:transparent !important; }
    .tabbtn.active .tab-ic{ filter:none !important; transform:translateY(-2px) !important; }
  </style>
</body>
</html>
