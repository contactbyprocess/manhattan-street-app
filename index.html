<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Manhattan Street" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Manhattan Street ‚Äî Commande</title>

  <link rel="stylesheet" href="styles.css?v=23" />
  <script defer src="app.js?v=23"></script>
</head>
<body>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- BANNI√àRES -->
  <section class="banner">
    <div class="banner-track" id="bannerTrack">
      <img src="assets/banner1.jpg" alt="Banni√®re 1" />
      <img src="assets/banner2.jpg" alt="Banni√®re 2" />
      <img src="assets/banner3.jpg" alt="Banni√®re 3" />
    </div>
    <div class="banner-dots" id="bannerDots"></div>
  </section>

  <!-- CONTENU -->
  <main class="layout">
    <!-- Accueil -->
    <section class="tab tab-home active" id="tab-home">
      <section class="hero-min">
        <h1 class="hero-hash">#ManhattanStreet</h1>
        <p class="hero-tag">TON INCONTOURNABLE üóΩüî•</p>
      </section>

      <section class="home-card">
        <div class="prog-row">
          <h2 class="home-title">Mon Programme</h2>
          <div class="points-badge">Points : <strong id="pointsCountTop">0</strong></div>
        </div>
      </section>

      <section class="home-block">
        <div class="home-block-head">
          <h2>La hype du moment ‚ú®</h2>
          <button class="btn outline small" id="goOrderTop">Commander ‚Ä∫</button>
        </div>
        <div class="hscroll compact3" id="featured"></div>
      </section>

      <section class="home-block">
        <h2>Mon espace client</h2>
        <div class="client-grid">
          <button class="client-tile" id="tileOrders"><span>Mes commandes</span></button>
          <button class="client-tile" id="tileProfile"><span>Mon profil</span></button>
        </div>
      </section>
    </section>

    <!-- Commande -->
    <section class="tab" id="tab-order">
      <div class="card">
        <h2 id="orderModeTitle">Commande</h2>
        <div class="order-info hint" id="orderInfo"></div>

        <div class="map-wrap">
          <iframe id="mapFrame" title="Carte" loading="lazy"
            src="https://www.openstreetmap.org/export/embed.html?bbox=3.204%2C50.734%2C3.224%2C50.754&layer=mapnik&marker=50.744%2C3.214"></iframe>
        </div>

        <div id="dineInBlock" class="grid" style="display:none;margin-top:10px">
          <label>Num√©ro de table
            <input id="tableNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Ex : 12" />
          </label>
        </div>

        <div class="order-actions">
          <button class="btn primary" id="orderStart">Commencer ma commande</button>
        </div>
      </div>
    </section>

    <!-- Fid√©lit√© -->
    <section class="tab" id="tab-loyalty">
      <div class="card">
        <h2>Ma carte de fid√©lit√©</h2>
        <div class="loyalty-card">
          <div class="lc-header">MANHATTAN STREET</div>
          <div class="lc-body">
            <div class="lc-name" id="lcName">Pr√©nom</div>
            <div class="lc-id" id="lcId">ID ‚Äî XXXX</div>
            <div class="lc-points">Points : <span id="lcPoints">0</span></div>
          </div>
        </div>

        <p class="hint" style="margin-top:8px">Pr√©sente ce QR en caisse :</p>
        <div class="qr-wrap">
          <div id="qrCanvas" class="qr-canvas" aria-label="QR code"></div>
          <div class="qr-code-text" id="qrCodeText"></div>
        </div>
      </div>
    </section>

    <!-- Historique -->
    <section class="tab" id="tab-orders">
      <div class="card">
        <h2>Mon historique</h2>
        <div id="myOrders"></div>
      </div>
    </section>

    <!-- Profil -->
    <section class="tab" id="tab-profile">
      <div class="card">
        <h2>Mon profil</h2>
        <div class="grid">
          <label>Pr√©nom <input id="profileName" /></label>
          <label>E-mail <input id="profileEmail" type="email" /></label>
          <label>T√©l√©phone <input id="profilePhone" type="tel" /></label>
        </div>
        <button class="btn primary" id="saveProfileBtn">Enregistrer</button>
      </div>
    </section>
  </main>

  <!-- FAB ‚ÄúCommander‚Äù (image personnalis√©e) -->
  <button id="orderCta" class="order-cta-round" aria-label="Commander">
    <img src="assets/fab-commander.svg" alt="">
  </button>

  <!-- TABBAR (ic√¥nes = images cliquables) -->
  <nav class="tabbar">
    <button data-tab="home" aria-label="Accueil">
      <img src="assets/tab-home.svg" alt="Accueil">
    </button>
    <button data-tab="loyalty" aria-label="Fid√©lit√©">
      <img src="assets/tab-loyalty.svg" alt="Fid√©lit√©">
    </button>

    <span class="tabbar-gap"></span>

    <button data-tab="orders" aria-label="Historique">
      <img src="assets/tab-orders.svg" alt="Historique">
    </button>
    <button data-tab="profile" aria-label="Profil">
      <img src="assets/tab-profile.svg" alt="Profil">
    </button>
  </nav>

</body>
</html>
